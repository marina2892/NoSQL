<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
{% if username %}
    <h2>Hello {{username}}!</h2>
{% endif %}
{% if statistic %}
    <ul>
    {% for day,users in statistic.items() %}
        <li>{{ day }} : {{users}}</li>
    {% endfor %}
    </ul>
{% endif %}
</body>
</html>
